<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>HTML5 Video Player</title>
	<script src="https://kit.fontawesome.com/1aac9df22f.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="player.js" async></script>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="video-container">
		<video src="Nations%20Of%20The%20World.mp4"></video>
	</div>

	<div class="init-user-interaction">
		<i class="fas fa-play"></i>
	</div>

	<div class="controls grid" style="visibility: hidden">
		<button id="playButton"><i class="fas fa-play"></i></button>
		<button id="pauseButton" style="display:none"><i class="fas fa-pause"></i></button>
		<div id="currentTime">0:00</div>
		<input type="range" id="seekBar" value="0" />
		<div id="currentDuration">0:00</div>
		<button id="muteButton"><i class="fas fa-volume-up"></i></button>
		<div id="currentVolume"></div>
		<input type="range" id="volumeBar" min="0" max="1" step="0.1" value="1" />
		<select id="playbackRate">
			<optgroup label="Playback Speed">
				<option value="0.25">0.25x</option>
				<option value="0.5">0.5x</option>
				<option value="0.75">0.75x</option>
				<option value="1.0" selected>1x</option>
				<option value="1.25">1.25x</option>
				<option value="1.5">1.5x</option>
				<option value="1.75">1.75x</option>
				<option value="2.0">2x</option>
			</optgroup>
		</select>
		<input type="checkbox" id="loop" />
		<button id="pipButton"><i class="fas fa-external-link-square-alt"></i></button>
		<button id="fullscreenButton"><i class="fas fa-expand"></i></button>
	</div>

</body>

</html>
